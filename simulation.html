<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rolltor Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="simulation.js"></script>
    <script src="worker.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="fence"></div>
        <div class="limit-switch closed"></div>
        <div class="limit-switch opened"></div>
        <div class="photoelectric-barrier">
            <div class="sensor"></div>
            <div class="mirror"></div>
            <div class="laser"></div>
        </div>
        <div class="cover right"></div>
        <div class="cover left"></div>
    </div>
    <div class="controls">
        <div class="button open">Auf</div>
        <div class="button close">Zu</div>
        <div class="button stop">Stopp</div>
        <div class="button special photoelectric-barrier">LS unterbrechen</div>
    </div>
    <div id="debug">
        <code style="font-weight: bold;">-- ---- Sensor debug messages are displayed here ---- --</code>
    </div>
</body>

</html>
